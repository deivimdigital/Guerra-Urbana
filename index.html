<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Guerra Urbana</title>

<style>
body {
  margin: 0;
  background: #111;
  color: #fff;
  font-family: Arial, sans-serif;
  text-align: center;
}

.hidden { display: none; }

button {
  padding: 12px 25px;

  background: #333;
  color: #fff;
  border: none;
}

button:hover {
  background: #555;
}

#game {
  margin-top: 20px;
}

.status {
  margin: 10px;
  font-size: 18px;
}

.enemy {
  margin-top: 30px;
  font-size: 20px;
}
</style>
</head>

<body>

<!-- MENU -->
<div id="menu">
  <h1>üî• Guerra Urbana üî•</h1>
  <p>Escolha seu lado</p>
  <button onclick="startGame('Pol√≠cia')">Pol√≠cia</button>
  <button onclick="startGame('Fac√ß√£o A')">Fac√ß√£o A</button>
  <button onclick="startGame('Fac√ß√£o B')">Fac√ß√£o B</button>
</div>

<!-- JOGO -->
<div id="game" class="hidden">
  <h2 id="faction"></h2>

  <div class="status">
    ‚ù§Ô∏è Vida: <span id="life">100</span><br>
    üí∞ Dinheiro: R$ <span id="money">0</span><br>
    üî´ Arma: <span id="weapon">Rev√≥lver .38</span>
  </div>

  <div class="enemy">
    üë§ Inimigo<br>
    ‚ù§Ô∏è Vida: <span id="enemyLife">50</span>
  </div>

  <button onclick="attack()">Atacar</button>
  <button onclick="melee()">Soco / Chute</button>
  <button onclick="upgrade()">Comprar Arma (R$50)</button>
</div>

<script>
let player = {
  life: 100,
  money: 0,
  weapon: "Rev√≥lver .38",
  damage: 10
};

let enemy = {
  life: 50,
  damage: 8
};

function startGame(faction) {
  document.getElementById("menu").classList.add("hidden");
  document.getElementById("game").classList.remove("hidden");
  document.getElementById("faction").innerText = "Fac√ß√£o: " + faction;
}

function updateScreen() {
  document.getElementById("life").innerText = player.life;
  document.getElementById("money").innerText = player.money;
  document.getElementById("weapon").innerText = player.weapon;
  document.getElementById("enemyLife").innerText = enemy.life;
}

function enemyAttack() {
  player.life -= enemy.damage;
  if (player.life <= 0) {
    alert("Voc√™ morreu!");
    location.reload();
  }
}

function attack() {
  enemy.life -= player.damage;
  if (enemy.life <= 0) {
    player.money += 20;
    enemy.life = 50;
    alert("Inimigo derrotado! +R$20");
  } else {
    enemyAttack();
  }
  updateScreen();
}

function melee() {
  enemy.life -= 5;
  enemyAttack();
  updateScreen();
}

function upgrade() {
  if (player.money >= 50) {
    player.money -= 50;
    player.weapon = "Fuzil b√°sico";
    player.damage = 20;
    alert("Arma melhorada!");
    updateScreen();
  } else {
    alert("Dinheiro insuficiente!");
  }
}

updateScreen();
</script>

</body>
</html>
